* {

}
body, html {

}

body > * {
	width:100%;
	height:100%;
}
body > *:not(:first-child) {

}

textarea {
	border: none;

	opacity:0.75;
}
button:hover, .sidebar label:hover, .toolbar label:hover {

}

#screen_editor {
	display: flex;
	flex-direction: column;
}

.toolbar {
	box-sizing: border-box;
	width:100%;
	height:48px;
	padding:8px;
	display:flex;
	align-items: center;
}
.toolbar > div, .toolbar > input {
	font-size: 100%;
	box-sizing: border-box;
	flex-grow:1;
	border: none;
	padding:0 8px;

}

}
#editor_middle {
	display: flex;
	width:100%;
	flex-grow:1;
}
#editor_sidebar {
	flex: 0 0 auto;
	overflow-x: hidden;
	overflow-y: auto;
	transition: all 0.25s ease-out;
}
.open {
	width:160px;
}
.closed {
	width:0px;
}
#editor_sidebar > ul {
	width:160px;
	list-style: none;
}
#editor_sidebar > ul > li {
	padding:0.5em;
}
.sidebar button, .sidebar label {
	color:white;
	font-size: inherit;
}
.sidebar hr {
	border:0;
	height:1px;
	background: rgba(255,255,255,0.5);
}

#editor {
	flex:1;
	font-size: 16px;
	box-sizing: border-box;
	margin: 0 0.5em;
	padding:0 0.2em;
	color: #68c;
	background-color: #109;
	font-family: monospace;
	font-weight: bold;
	overflow: auto;
}

#editor_bottom {
	box-sizing: border-box;
	padding:2px 8px;
	display:flex;
	align-items: flex-start;
}
#console {
	font-size: 14px;
	font-weight: bold;
	color: #ddf;
	overflow: hidden;
	line-height:1.1em;
	flex-grow: 1;
	transition: all 0.1s;
}
.console_small {
	height:1.1em;
}
.console_big {
	height:3.2em;
}
#editor_bottom > button {
	width: 32px;
}

#files_middle, #resources_middle, #meta_middle {
	width:100%;
	height:calc(100% - 48px - 0.5em);

#files_list, #resources_list {
	list-style: none;
}
#files_list li, #resources_list li {
	display:flex;
	align-items: center;
	box-sizing: border-box;
	margin: 0.5em;
	padding: 0.5em;
	color: #68c;
	background-color: #109;
}
#files_list li:hover {
	color: #bcf;
	cursor: pointer;
}
#files_list li:first-child, #resources_list li:first-child {
	margin-top: 0;
}

#files_list li > .center, #resources_list li > .center {
	flex-grow: 1;
}
#resources_list > li > div:first-child > * {

	height:64px;

}

	height:32px;
}
#resources_list input, #meta_middle > input, #meta_middle > select {
	font-size: 100%;
	font-weight: bold;
	color: white;
	border: none;
	background-color: transparent;
}
#meta_middle {
	display: flex;
	flex-direction: column;
	box-sizing: border-box;
	width: calc(100% - 1em);
	margin: 0 0.5em;
	font-size: 100%;
	font-weight: bold;
	font-family: monospace;
	color: #68c;
	background-color: #109;
}
#meta_middle > input, #meta_middle > select {

	margin:0 0.5em;
	font-family: monospace;
	background-color: #080077;
}

	line-height:2em;
}
#meta_middle > select, #meta_middle > input[type="color"] {
	height:2em;
}
#meta_middle > label {
	display:block;
	box-sizing: border-box;
	margin:0.5em 0.5em 0 0.5em;
}
